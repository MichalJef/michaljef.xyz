<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levely</title>
    <link rel="icon" href="../icon.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            background-image: url('../bg.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; 
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            font-size: 18px;
        }
        .navbar {
            background-color: #1F1F1F;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        .navbar img {
            height: 30px;
            margin-right: 10px;
        }
        .navbar .nav-links {
            display: flex;
            justify-content: flex-end;
            flex-grow: 1;
        }
        .navbar a, .dropdown-btn {
            color: #E0E0E0;
            text-align: center;
            padding: 10px 10px;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }
        .navbar a:hover, .dropdown-btn:hover {
            background-color: #333;
            color: white;
        }
        .navbar a.with-dropdown {
            padding-right: 0;
        }
        .dropdown-btn::after {
            content: '▼';
            font-size: 12px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1F1F1F;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 45px;
            left: 0;
            width: 100%;
        }
        .dropdown-content a {
            float: none;
            color: #E0E0E0;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:nth-child(even) {
            background-color: #2E2E2E;
        }
        .dropdown-content a:hover {
            background-color: #333;
        }
        .container {
            padding: 20px;
        }
        h1, h2 {
            font-family: 'Georgia', serif;
            color: #F0E68C;
        }
        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.9); 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
    color: #F0D06C; 
    text-decoration: none;
    transition: color 0.3s ease;
        }

        a:hover {
    color: #D8B45A; 
        }

    </style>
    <script>
        function toggleDropdown(id) {
            var dropdowns = document.getElementsByClassName("dropdown-content");

            for (var i = 0; i < dropdowns.length; i++) {
                if (dropdowns[i].id !== id) {
                    dropdowns[i].style.display = "none";
                }
            }

            var dropdown = document.getElementById(id);
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="/cs/backrooms/">
            <img src="../icon.png" alt="Logo">
        </a>
        <div class="nav-links">
            <a href="/cs/backrooms/levels/" class="with-dropdown">Levely</a>
            <a href="javascript:void(0);" class="dropdown-btn" onclick="toggleDropdown('levelDropdown')"></a>
            <a href="/cs/backrooms/entities/" class="with-dropdown">Entity</a>
            <a href="javascript:void(0);" class="dropdown-btn" onclick="toggleDropdown('entityDropdown')"></a>
            <a href="/cs/backrooms/items/">Itemy</a>
            <a href="/cs/backrooms/difficulty/">Obtížnost</a>
            <a href="/cs/backrooms/colonies/" class="with-dropdown">Kolonie</a>
            <a href="javascript:void(0);" class="dropdown-btn" onclick="toggleDropdown('kolonieDropdown')"></a>
            <a href="/cs/backrooms/traps/">Pasti</a>
        </div>
    </div>

    <div id="levelDropdown" class="dropdown-content">
        <a href="/cs/backrooms/levels/0/">Level 0</a>
        <a href="/cs/backrooms/levels/1/">Level 1</a>
        <a href="/cs/backrooms/levels/2/">Level 2</a>
    </div>
    <div id="entityDropdown" class="dropdown-content">
        <a href="/cs/backrooms/entities/1/">Entita 1</a>
        <a href="/cs/backrooms/entities/2/">Entita 2</a>
    </div>
    <div id="kolonieDropdown" class="dropdown-content">
        <a href="/cs/backrooms/colonies/1/">Kolonie 1</a>
        <a href="/cs/backrooms/colonies/2/">Kolonie 2</a>
    </div>

    <div class="container">
        <div class="content">
            <h1>Levely</h1>
            <p>Levely jsou seskupení většinou místností, kombinuí se s obtížností, pastma a entitama.</p>
            <h2>List:</h2>
            <a href="/cs/backrooms/levels/0/">Level 0</a>
            <a href="/cs/backrooms/levels/1/">Level 1</a>
        </div>
    </div>
</body>
</html>
