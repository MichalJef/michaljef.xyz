<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mé Výtvory</title>
    <link rel="icon" href="../../icon.png" type="image/png">
</head>

<body>
    <div class="navbar">
        <img class="navbar-logo" src="/icon.png" alt="Logo">
        <div class="navbar-links" id="navbarLinks">
            <a href="/cs/" class="navbar-link">Domů</a>
            <a href="/cs/search/" class="navbar-link">Vyhledávač</a>
            <a href="/cs/search/tor" class="navbar-link">Tor</a>
            <a href="/cs/shitpost/" class="navbar-link">Shitpost</a>
            <a href="/cs/my-work/" class="navbar-link">Mé Výtvory</a>
            <a href="/cs/about-me/" class="navbar-link">O mně</a>
            <a href="../../settings/" class="navbar-link"><i class="fa-solid fa-gear"></i></a>
        </div>
        <button class="navbar-toggle" id="navbarToggle">&#9776;</button>
    </div>

    <div class="content">
        <div class="text">
            Na této stránce najdete různé výtvory a projekty, na kterých jsem pracoval. Klikněte na tlačítka níže pro
            více informací.
        </div>
        <div class="links-container">
            <div class="link-row">
                <a href="https://github.com/MichalJef/Ubuntu-mono-Dark" class="link" target="_blank"><i
                        class="fa-brands fa-github"></i> Discord Theme</a>
                <div class="description">Tmavý motiv pro Discord s Ubuntu-Mono fontem.</div>
            </div>
            <div class="link-row">
                <a href="/cs/backrooms/" class="link"><i class="fa-solid fa-arrow-up-right-from-square"></i>
                    Backrooms</a>
                <div class="description">Backrooms Fanmade stránka.</div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/32c2836d5c.js" crossorigin="anonymous"></script>
    <script>
        const toggleButton = document.getElementById('navbarToggle');
        const navbarLinks = document.getElementById('navbarLinks');

        toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });
    </script>
</body>

</html>
